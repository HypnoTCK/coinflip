    <!-- COIN FLIP SCRIPT -->
    <script>
        let canvas = document.getElementById('coinCanvas');
        let ctx = canvas.getContext('2d');
        let flipResult;
        let angle = 0;
        let flipping = false;

        let duration = 5000;

        function drawCoin() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);

            // rotate based on current angle
            ctx.rotate(angle * Math.PI / 180);

            if (!flipping) { // check if flipping
                drawFlipping();
            } else { // display correct coin
                if (flipResult === 'HEADS') {
                    drawHeads();
                } else {
                    drawTails();
                }
            }

            ctx.restore();
        }

        function drawFlipping() {
            ctx.beginPath();
            ctx.arc(0, 0, 140, 0, 2 * Math.PI);
            ctx.fillStyle = "#FFC107"; 
            ctx.fill();
            ctx.font = "48px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("FLIPPING", 0, 0);
            ctx.closePath();
        }

        function drawHeads() {
            ctx.beginPath();
            ctx.arc(0, 0, 140, 0, 2 * Math.PI);
            ctx.fillStyle = "#4CAF50";
            ctx.fill();
            ctx.font = "48px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("HEADS", 0, 0);
            ctx.closePath();
        }

        function drawTails() {
            ctx.beginPath();
            ctx.arc(0, 0, 140, 0, 2 * Math.PI);
            ctx.fillStyle = "#F44336";
            ctx.fill();
            ctx.font = "48px Arial";
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("TAILS", 0, 0);
            ctx.closePath();
        }

        function flipCoin() {
            $('#coin-div').removeClass('invisible')
            $('#result').addClass('invisible')
            flipping = false; 

            flipResult = (Math.floor(Math.random() * 10) + 1) % 2 === 0 ? 'HEADS' : 'TAILS';

            let startAngle = 0;
            let endAngle = 1800;
            let startTime = null;

            function animateFlip(time) {
                if (!startTime) startTime = time;
                let elapsedTime = time - startTime;

                let progress = Math.min(elapsedTime / duration, 1);
                angle = startAngle + (endAngle - startAngle) * progress;

                if (progress >= 0.5 && !flipping) {
                    flipping = true;
                }

                drawCoin();

                if (progress < 1) {
                    requestAnimationFrame(animateFlip);
                } else {
                    // display result
                    $('#result').removeClass('invisible')
                    document.getElementById('result').textContent = `Result: ${flipResult}`;
                }
            }

            requestAnimationFrame(animateFlip);
        }
    </script>
